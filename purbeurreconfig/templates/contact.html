{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Page{% endblock title %}

{% block content %}
    <header class="masthead" id="search">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-10 align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold">Contactez-nous!</h1>
                    <hr class="divider my-4" />
                    <section class="page-section" id="contact">
                        <div class="container">
                            <div class="row justify-content-center">
                                <div class="col text-center">
                                    
                                    <p class="text-muted mb-5">Pour vos questions, appelez-nous ou envoyez-nous un email, nous vous contacterons aussi vite que possible!</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 ml-auto text-center mb-5 mb-lg-0">
                                    <i class="fas fa-phone fa-3x mb-3 text-muted"></i>
                                    <P class="text-muted mb-5">+33 0 00 00 00 00</P>
                                </div>
                                <div class="col-lg-4 mr-auto text-center">
                                    <i class="fas fa-envelope fa-3x mb-3 text-muted"></i>
                                    <!-- Make sure to change the email address in BOTH the anchor text and the link target below!-->
                                    <a class="d-block" href="mailto:contact@yourwebsite.com">contact@purbeure.com</a>                                    
                                </div>                              
                            </div>
                            <hr class="divider my-4" />  
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
